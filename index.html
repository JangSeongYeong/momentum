<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Momentum App</title>
</head>
<body>
    <div id="login">
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="what is yout name?" />
            <input type="submit" value="LogIn" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="search-google" class="hidden">
            <input id="searchInput" type="text" placeholder="Google에서 검색하세요">
            <input type="submit" value="검색" />
        </form>
    </div>
    <div id="toDoList">
        <form id="todo-form">
            <input id="toDoInput" type="text" placeholder="Write a To Do and Press Enter" required/>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <h2 id="clock">00:00:00</h2>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script> 
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/search.js"></script>
    <!--<script src="js/weather.js"></script>--> <!--날씨 확인하는 기능-->
</body>
</html>
